services:
  app:
    build:
      context: .
      target: local
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reloading
      - .:/app
      # Use named volume for node_modules to avoid overwriting
      - node_modules:/app/node_modules
      - npm_cache:/var/npm
    environment:
      - NODE_ENV=development
volumes:
  node_modules:
  npm_cache:
